<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de seguros</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
  <nav class="navbar bg-light">
    <div class="container-fluid contenedor">
      <a class="navbar-brand" href="./index.html">
        <img src="./img/logo-completo.gif" alt="Logo" class="d-inline-block align-text-top">
      </a>
    </div>
  </nav>

  <div class="contenedor">
    <h1>La mejor protección para tu vehículo</h1>
    <h5>Obtén un seguro de auto que se ajuste a tus necesidades</h5>    

    <form>
      <div class="parte1" style="display: block;" id="Marca-Modelo">
        <h3>Datos del auto</h3>
        <label for="marca">Marca:</label>
        <select id="marca" onchange="cargarModelos()">
          <option value="">Selecciona una marca</option>
          <option value="Ford">Ford</option>
          <option value="Chevrolet">Chevrolet</option>
          <option value="Toyota">Toyota</option>
          <option value="Honda">Honda</option>
          <option value="Nissan">Nissan</option>
        </select>

        <label for="modelo">Modelo:</label>
        <select id="modelo"></select>
      </div>

      <div class="parte2" style="display: block;" id="Anio">
        <label for="año">Año:</label>
        <input type="number" id="año"/>
      </div>

      <div class="parte3" style="display: block;" id="Siguiente">
        <button type="button" onclick="mostrarDatosPersonales()">Siguiente</button>
      </div>

      <p id="error"></p>

      <div class="parte4" id="datos-personales" style="display: none;">
          <h3>Datos personales</h3>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required>
      
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" required>
      
          <label for="edad">Edad:</label>
          <input type="number" id="edad" required>
      
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" required>
      </div>

      <div class="parte5" id="cotizar-seguro" style="display: none;">
        <button type="button" onclick="calcularCotizacion()">Calcular cotización</button>
      </div>

      <p id="resultado"></p> 

      <div class="parte6" id="Recalcular" style="display: none;">
        <button type="button">Recalcular</button>
      </div>

    </form>
  
  </div>          
    
  <footer>
    <div class="contenedor">
       <a href="index.html" id="logofinal"><img src="./img/logo-letras.gif" height="45" width="45" alt="Cotizador de seguros"></a>
       <p>
           FB Cotizador de seguros. Gracias por elegirnos!
       </p>
    </div>
  </footer>

<script src="./script.js"></script>

</body>
</html>
