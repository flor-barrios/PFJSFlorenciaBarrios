<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de seguros</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
  <nav class="navbar bg-light">
    <div class="container-fluid contenedor">
      <a class="navbar-brand" href="./index.html">
        <img src="./img/logo-completo.gif" alt="Logo" class="d-inline-block align-text-top">
      </a>
    </div>
  </nav>

  <div class="contenedor">
    <h1>Encuentra la mejor protección para tu vehículo</h1>
    <h4>Obtén un seguro de auto que se ajuste a tus necesidades y brinde máxima protección</h4>

    <form>
      <label for="marca">Marca:</label>
      <select id="marca" onchange="cargarModelos()">
        <option value="">Selecciona una marca</option>
        <option value="Ford">Ford</option>
        <option value="Chevrolet">Chevrolet</option>
        <option value="Toyota">Toyota</option>
        <option value="Honda">Honda</option>
        <option value="Nissan">Nissan</option>
      </select>
      <br/>

      <label for="modelo">Modelo:</label>
      <select id="modelo"></select>
      <br/>

      <label for="año">Año:</label>
      <input type="number" id="año"/>
      <br/>

      <label for="edad">Edad:</label>
      <input type="number" id="edad"/>
      <br/>

      <button type="button" onclick="calcularCotizacion()">Calcular cotización</button>

    </form>
    <p id="resultado"></p>

  </div>

  <footer>
    <div class="contenedor">
       <a href="index.html" id="logofinal"><img src="./img/logo-letras.gif" height="45" width="45" alt="Cotizador de seguros"></a>
       <p>
           FB Cotizador de seguros. 
           Gracias por elegirnos!
       </p>
    </div>
</footer>

  <script src="./script.js"></script>
</body>
</html>
